
<html>
<head>

	<style>
		.heart {

animation: heart 1s infinite;
		}
		.sparkles {
			font-size: 20px;
			color: pink;
			animation: sparkle 1s infinite;
		}
		@keyframes sparkle {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		.popup {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			padding: 20px;
			border: 1px solid black;
			display: none;
		}
		.show {
			display: block;
		}
	</style>
</head>
